<!DOCTYPE html>
<html>
<head>
    <title>Delete Study Material</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h2 {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
        }

        p {
            font-size: 18px;
            margin: 20px 0;
        }

        form {
            margin: 20px 0;
        }

        button[type="submit"] {
            background-color: #ff4646;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }

        button[type="submit"]:hover {
            background-color: #ff0000;
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Delete Study Material</h2>
    <p>Are you sure you want to delete this study material?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete Study Material</button>
    </form>
    <a href="{% url 'uploded_materials' %}">Cancel and go back</a>
</body>
</html>
