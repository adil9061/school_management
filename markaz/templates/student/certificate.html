<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
</head>
<body>
    <h2>Certificate</h2>

    <ul>
        {% for certificate in certificates %}
        <li>
            {{ certificate.student.name }} - <a href="{% url 'download_certificate' certificate.id %}">Download Certificate</a>
        </li>
        {% endfor %}
        </ul>
</body>
</html>
