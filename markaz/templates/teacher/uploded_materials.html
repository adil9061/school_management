{% load study_material_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Materials</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">

    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            }

            th, td {
            text-align: center;
            padding: 8px;
            }

            tr:nth-child(even){background-color: #f2f2f2}

            th {
            background-color: #04AA6D;
            color: white;
            }
            h1{
                text-align: center;
            }
            p{
                text-align: center;
            }
    </style>
</head>
<body>
    <h1> Study Materials </h1>
    <table>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>File Name</th>
            <th>File</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        {% for material in study_materials %}
            <tr>
                <td>{{ material.title }}</td>
                <td>{{ material.description }}</td>
                <td>{% display_study_material_name material.id %}</td>
                <td><a href="{% url 'view_materials_teacher' material.id %}">View</a></td>
                <td><a href="{% url 'update_studymaterial' material.id %}"><i class="fas fa-edit"></i></a></td>
                <td><a href="{% url 'delete_study_material' material.id %}"><i class="fas fa-trash"></i></a></td>

            </tr>
        {% endfor %}
    </table>
    <p> <a href="{% url "teacher_home" %}">Back to home</a> </p>

</body>
</html>
