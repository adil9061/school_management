<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ certificate.student.name }} - Course Completion Certificate</title>
    <style>
        /* Set A4 landscape size */
@page {
    size: A4 landscape;
    margin: 0;
}

/* PDF-specific styles for printing */
@media print {
    body {
        font-size: 12pt;
        margin: 10mm;
    }
}

/* Certificate styling */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f7f7f7;
    margin: 0;
    padding: 0;
}

.border-pattern {
    /* Adjust width for A4 landscape */
    width: 845px; /* A4 width in landscape orientation */
    height: 750px; /* A4 height in landscape orientation */
    margin: 0 auto;
    background-color: #fff;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    border: 5px solid #3498db;
}

.content {
    padding: 40px;
}

.name{
    text-align:center;
    font-size:40px;
    font-weight: bold;
    font-style: italic;
}

.inner-content {
    position:relative;
    text-align: center;
    width: 100%;
}

.certificate h1 {
    font-size: 38px;
    color: #3498db;
    margin-bottom: 20px;
}

.student-name {
    font-size: 28px;
    color: #333;
    text-transform: uppercase;
    font-weight: bold;
}

.student-id {
    font-size: 28px;
    color: #333;
    text-transform: uppercase;
    font-weight: bold;
}

.certificate-details {
    font-size: 20px;
    color: #555;
    margin-bottom: 20px;
}

.course-name {
    font-size: 24px;
    color: #333;
    font-weight: bold;
}

.issue-date {
    font-size: 18px;
    color: #777;
}

.university-logo{
    position:absolute;
    bottom:0;
    right:0;
}

    </style>
</head>
<body>
    <div class="border-pattern">
        <div class="content">
            <p class="name">UNIVERSITY OF CALICUT</p>
            <div class="inner-content">
                <h1>Certificate of Completion</h1>
                <p class="student-name">{{ certificate.student.name }}</p>
                <p class="student-id">{{ certificate.student.reg_id }} </p>
                <p class="certificate-details">has successfully completed the course</p>
                <p class="course-name">{{ certificate.student.course }}</p>
                <p class="issue-date">Date of Completion: {{ certificate.student.end_year }}</p>
