<!DOCTYPE html>
<html>
<head>
    <title>Delete Teacher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #007acc;
            color: white;
            padding: 10px;
        }
        .container {
            margin: 20px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        p {
            font-size: 16px;
        }
        button {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #d32f2f;
        }
        a {
            text-decoration: none;
            color: #007acc;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Delete Teacher</h1>
    <div class="container">
        <p>Are you sure you want to delete the following teacher?</p>
        <p><strong>Teacher Name:</strong> {{ teacher.name }}</p>
        <p><strong>Registration ID:</strong> {{ teacher.reg_id }}</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit">Delete</button>
            <a href="{% url 'list_teacher' %}">Cancel</a>
        </form>
    </div>
</body>
</html>
